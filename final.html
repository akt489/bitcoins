<!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Payment Confirmation</title>
 <style>
 /* Embedded CSS */
 body {
 font-family: Arial, sans-serif;
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
 margin: 0;
 background-color: #f4f4f4;
 }
 .payment-form {
 background-color: #fff;
 padding: 2rem;
 border-radius: 8px;
 box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
 width: 300px;
 text-align: center;
 }
 .payment-form h2 {
 margin-bottom: 1.5rem;
 color: #333;
 }
 .form-group {
 margin-bottom: 1rem;
 text-align: left;
 }
 label {
 display: block;
 margin-bottom: 0.5rem;
 }
 input[type="email"], input[type="number"] {
 width: 100%;
 padding: 0.5rem;
 border: 1px solid #ccc;
 border-radius: 4px;
 }
 button {
background-color: #0d6efd;
 color: #fff;
 padding: 0.75rem;
 border: none;
 border-radius: 4px;
 cursor: pointer;
 width: 100%;
 }
 button:hover {
 background-color: #0b5ed7;
 }
 </style>
 <script>
 // Embedded JavaScript for form validation
 function processPayment(event) {
 event.preventDefault();
 const confirmation = document.getElementById('confirmation').checked;
 if (!confirmation) {
 alert('Please confirm that you want to proceed.');
 } else {
 alert('Payment successful!');
 }
 }
 </script>
 </head>
 <body>
 <!-- HTML Content-->
 <section class="payment-form">
 <h2>Make a Payment</h2>
 <form onsubmit="processPayment(event)">
 <div class="form-group">
 <label for="email">Email Address</label>
 <input type="email" id="email" name="email" required>
 </div>
 <div class="form-group">
 <label for="amount">Amount</label>
 <input type="number" id="amount" name="amount" value="1" readonly>
 </div>
 <div class="form-group">
 <label>
 <input type="checkbox" id="confirmation" required>
 I confirm that I want to send $1 to account number 1000593425367
 </label>
 </div>
<button type="submit">Proceed to Payment</button>
 </form>
 </section>
 </body>
 </html>
